name: Test with Python 🐍 totolo 🤖

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test-with-totolo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install totolo

    - name: Test with totolo
      run: |
        python -c "import totolo; o=totolo.files('./notes'); assert(len(o.story)>0 and len(o.theme)>0);"

    - name: Print warnings
      run: |
        mkdir wiki
        echo "**cmd**: import totolo; o=totolo.files('./notes'); o.print_warnings()" >> wiki/warnings.md
        echo "**output**:" >> wiki/warnings.md
        python -c "import totolo; o=totolo.files('./notes'); o.print_warnings()" >> wiki/warnings.md
        echo "**<end>**" >> wiki/warnings.md

    - name: Upload Warnings to Wiki
      uses: Andrew-Chen-Wang/github-wiki-action@v4
